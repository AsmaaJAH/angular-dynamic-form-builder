<h2>Dynamic Form</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <ng-container *ngFor="let field of formConfig">
    <div *ngIf="field.type !== 'group'" class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'password'"
               [type]="field.type" [formControlName]="field.name" [placeholder]="field.placeholder??'Please select one!'">
        <select *ngIf="field.type === 'select'" [formControlName]="field.name">
                <option *ngFor="let opt of field.options" [value]="opt.key">{{ opt.value }}</option>
        </select>
        <mat-checkbox *ngIf="field.type === 'checkbox'" [formControlName]="field.name">{{ field.label }}</mat-checkbox>
      </mat-form-field>

      <mat-error *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched">
        <small *ngIf="form.get(field.name)?.errors?.['required']">This field is required.</small>
        <small *ngIf="form.get(field.name)?.errors?.['pattern']">Invalid format.</small>
        <small *ngIf="form.get(field.name)?.errors?.['minlength']">Too short.</small>
      </mat-error>
    </div>

    <div *ngIf="field.type === 'group'" formGroupName="{{ field.name }}" class="group-container">
      <h4>{{ field.label }}</h4>
      <ng-container *ngFor="let child of field.children">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ child.label }}</mat-label>
          <input matInput [type]="child.type" [formControlName]="child.name" [placeholder]="child.placeholder??''">
        </mat-form-field>
      </ng-container>
    </div>
  </ng-container>

  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
</form>

<h3>Form Data Preview</h3>
<pre>{{ form.value | json }}</pre>
